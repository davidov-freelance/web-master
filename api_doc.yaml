paths:
  /api/register:
    post:
      tags:
      - Auth
      summary: Registration new user
      operationId: registerUser
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: body
          name: Registration data
          description: Registration data
          schema:
            type: object
            required:
            - email
            - password
            - first_name
            - last_name
            properties:
              email:
                type: string
                example: 'dima@ya.ru'
              password:
                type: string
                example: '111111'
              first_name:
                type: string
                example: 'Dima'
              last_name:
                type: string
                example: 'Medvedev'
              phone:
                type: string
                example: '+380631112233'

      responses:
        100:
          description: Email already exists
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'Email already found in our system, please try another one'
              Response:
                type: string
                example: '1000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: object
                example: {}

        200:
          description: User register successfully
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'User register successfully'
              Response:
                type: string
                example: '1000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: object
                example: {
                  "id": 91,
                  "user_id": 91,
                  "first_name": "Dima",
                  "last_name": "Oprischenko",
                  "email": "dima@gmail.com",
                  "phone": "",
                  "country": "",
                  "city": "",
                  "dob": null,
                  "status": "1",
                  "profile_image": "http://broadway.com/public/images/default.jpg",
                  "handle": "",
                  "field_of_work": "",
                  "field_of_work_id": "0",
                  "headline_position": "",
                  "previous_position": "",
                  "social_media_id": "",
                  "social_media_platform": "",
                  "is_featured": "0",
                  "private_profile": "0",
                  "notification_status": "1",
                  "is_verified": "0",
                  "follower_count": 0,
                  "following_count": 0,
                  "event_count": 0,
                  "article_count": 0,
                  "is_following": 0,
                  "token": "..."
                }

  /api/user/verify:
    post:
      tags:
      - Auth
      summary: User Verification
      operationId: userVerify
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Verification data
        description: Verification data
        schema:
          type: object
          required:
          - user_id
          - code
          properties:
            user_id:
              type: integer
              format: int64
              example: '80'
            code:
              type: string
              example: '0123'

      responses:
        100:
          description: User verification failed
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'User verification failed'
              Response:
                type: string
                example: '1000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: object
                example: {}

        200:
          description: User has been successfully verified
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'User has been successfully verified'
              Response:
                type: string
                example: '2000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: boolean
                example: true

  /api/user/resend-sms-verification:
    post:
      tags:
      - Auth
      summary: Resend SMS verification new user
      operationId: resendSMSVerivication
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Resend data
        description: Resend data
        schema:
          type: object
          required:
          - user_id
          properties:
            user_id:
              type: integer
              example: '88'
            phone:
              type: string
              example: '+380631112233'

      responses:
        100:
          description: User already is verified
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'User already is verified'
              Response:
                type: string
                example: '1000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: object
                example: {}

        200:
          description: Verification code has been resent successfully
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'Verification code has been resent successfully'
              Response:
                type: string
                example: '2000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: boolean
                example: true

  /api/user/friend-request:
    post:
      tags:
      - Auth
      summary: Send friend adding request
      operationId: friendRequest
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Resend data
        description: Resend data
        schema:
          type: object
          required:
          - sender_id
          - recipient_id
          - add
          properties:
            sender_id:
              type: integer
              example: '3'
              description: User who send request
            recipient_id:
              type: integer
              example: '8'
              description: User who get request
            add:
              type: string
              example: 'false'
              description: If 'true' will add request or if 'false' will revoke request

      responses:
        100:
          description: Field "add" must be equal "false" or "true"
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'Field "add" must be equal "false" or "true"'
              Response:
                type: string
                example: '1000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: object
                example: {}

        200:
          description: Friend adding request has been sent successfully
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'Friend adding request has been sent successfully'
              Response:
                type: string
                example: '2000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: boolean
                example: true

  /api/user/friend-request-answer:
    post:
      tags:
      - Auth
      summary: Answer to friend adding request
      operationId: friendRequestAnswer
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Resend data
        description: Resend data
        schema:
          type: object
          required:
          - sender_id
          - recipient_id
          - accept
          properties:
            sender_id:
              type: integer
              example: '3'
              description: User who send request to add a friend
            recipient_id:
              type: integer
              example: '8'
              description: User who get request to add a friend
            accept:
              type: string
              example: 'false'
              description: If 'true' will accept request or if 'false' will deny request

      responses:
        100:
          description: Field "accept" must be equal "false" or "true"
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'Field "accept" must be equal "false" or "true"'
              Response:
                type: string
                example: '1000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: object
                example: {}

        200:
          description: Status was successfully updated
          schema:
            type: object
            properties:
              Message:
                type: string
                example: 'Status was successfully updated'
              Response:
                type: string
                example: '2000'
              UserBlocked:
                type: integer
                example: 0
              Result:
                type: boolean
                example: true

  /api/user/change-privacy-status:
    post:
      tags:
      - Auth
      summary: Change privacy status
      operationId: changePrivacyStatus
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
