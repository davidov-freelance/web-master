        description:  Resend data
        schema:
          type: object
          required:
          - user_id
          - private_profile
          properties:
            user_id:
              type: integer
              example: '3'
              description: User who want to chang privacy status
            private_profile:
              type: boolean
              example: 'true'
              description: If 'true' profile will be private or if 'false' profile will be public

      responses:
        100:
          description: private_profile is required
          schema:
            type: object
            properties:
              Message:
